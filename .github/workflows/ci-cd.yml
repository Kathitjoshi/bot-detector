name: Bot Detector CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests weekly on Monday at 00:00
    - cron: '0 0 * * 1'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create necessary directories
      run: |
        mkdir -p data/raw data/processed
        mkdir -p models/saved_models models/training
        mkdir -p logs
    
    - name: Run unit tests
      run: |
        python -m pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=term
    
    - name: Run integration tests
      run: |
        python -m pytest tests/integration/ -v
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black
    
    - name: Run flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    
    - name: Check code formatting with black
      run: |
        black --check src/ tests/

  train:
    name: Train Model
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create directories
      run: |
        mkdir -p data/raw data/processed
        mkdir -p models/saved_models models/training
    
    - name: Train model
      run: |
        python train.py
    
    - name: Verify model created
      run: |
        ls -lh models/saved_models/
        test -f models/saved_models/best_model.joblib
    
    - name: Upload model artifact
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: models/saved_models/best_model.joblib
        retention-days: 30
        if-no-files-found: error

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [train]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download model artifact
      uses: actions/download-artifact@v4
      with:
        name: trained-model
        path: models/saved_models/
    
    - name: Verify model downloaded
      run: |
        ls -lh models/saved_models/
        test -f models/saved_models/best_model.joblib
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub (optional)
      if: github.event_name != 'pull_request' && secrets.DOCKER_USERNAME != ''
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        load: true
        tags: bot-detector:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test Docker image
      run: |
        docker run -d -p 8000:8000 --name bot-detector-test bot-detector:latest
        echo "Waiting for container to start..."
        sleep 20
        echo "Testing health endpoint..."
        curl -f http://localhost:8000/health || (docker logs bot-detector-test && exit 1)
        echo "Testing root endpoint..."
        curl -f http://localhost:8000/ || (docker logs bot-detector-test && exit 1)
        echo "Docker tests passed!"
        docker stop bot-detector-test
        docker rm bot-detector-test

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy notification
      run: |
        echo "‚úÖ All tests passed"
        echo "‚úÖ Model trained successfully"
        echo "‚úÖ Docker image built and tested"
        echo ""
        echo "üöÄ Ready for deployment to:"
        echo "   - Render: https://render.com"
        echo "   - Railway: https://railway.app"
        echo "   - Heroku: https://heroku.com"
        echo ""
        echo "üìù Manual deployment step required"
        echo "   See GUIDE.md for deployment instructions"
